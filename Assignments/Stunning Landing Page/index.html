<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Stunning Landing Page</title>
  </head>
  <body>
    <header>
      <div>
        <img id="imglogo" src="Images\stunning-logo.png" alt="" />
      </div>
      <div id="line">
        <ul id="navigation">
          <li id="nav-list">
            <a class="nav" href=""
              ><button class="active startbutton">Home</button></a
            >
          </li>
          <li id="nav-list">
            <a class="nav" href=""
              ><button class="startbutton">About</button></a
            >
          </li>
          <li id="nav-list">
            <a class="nav" href=""><button class="startbutton">Blog</button></a>
          </li>
          <li id="nav-list">
            <a class="nav" href=""><button class="startbutton">Jobs</button></a>
          </li>
        </ul>
      </div>
      <div>
        <button id="hbutton">Your Account</button>
      </div>
    </header>
    <main>
      <div id="main">
        <div class="stun">
        <div style="display: flex;"> <h1>Stunning Workplace <button style="background-color: blue; border: none; height: 10px; width: 10px;"></button> </h1></div>
          
          <p>
            With Stunning, remote teams can organize projects, manage shifting
            priorities, get work done.
          </p>

          <div id="beech">
            <button id="fbutton">New Account</button>
            <img class="arrow" src="Images\arrow-up.png" alt="" />
            <img class="arrow" src="Images\arrow-down.png" alt="" />
          </div>
        </div>

        <div class="mainPro">
          <div>
            <button class="profile">
              <img style="padding-left: 1px; padding-right: 0px; margin: 0;"  src="images/tick-gray.png" />
              <p>Dmm design</p>
              <img
                style="padding-left: 3px"
                src="images/user-pink.png"
                alt=""
              />
              <p>20 Dec</p>
              <span
                style="
                  background-color: pink;
                  height: 18px;
                  width: 30px;
                  border-radius: 20px;
                "
              ></span>
            </button>
          </div>

          <div>
            <button class="profile">
              <img src="images/tick-blue.png" />
              <p>Blurr animation</p>
              <img src="images/user-orange.png" alt="" />
              <p>22 Dec</p>
              <span
                style="
                  background-color: orange;
                  height: 18px;
                  width: 30px;
                  border-radius: 20px;
                "
              ></span>
            </button>
          </div>

          <div>
            <button class="profile">
              <img style="padding-left: 4px" src="images/tick-gray.png" />
              <p>Illustration</p>
              <img
                style="padding-left: 18px"
                src="images/user-blue.png"
                alt=""
              />
              <p>26 Dec</p>
              <span
                style="
                  background-color: blue;
                  height: 18px;
                  width: 30px;
                  border-radius: 20px;
                "
              ></span>
            </button>
          </div>

          <div>
            <button class="profile">
              <img style="padding-left: 10px" src="images/tick-gray.png" />
              <p>Refund</p>
              <img
                style="padding-left: 27px"
                src="images/user-red.png"
                alt=""
              />
              <p>28 Dec</p>
              <span
                style="
                  background-color: red;
                  height: 18px;
                  width: 30px;
                  border-radius: 20px;
                "
              ></span>
            </button>
          </div>
        </div>
      </div>

      <div>
        <img src="Images\landing-section-image.png" alt="" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
